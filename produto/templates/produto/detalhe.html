{% extends 'base.html'%}
{% block title %}
{{ produto.nome}}
{% endblock%}
{% block container %}
<section class="row justify-content-center">   
    <div class="col-lg-12">
        <div class="row justify-content-center">
            {% if produto.imagem %}
            <img class="img-fluid mt-5" src="{{ produto.imagem.url }}">
        {% endif %}
            <div class="row aling-content-center">
                <div class="col justify-content-center">
                    <h3><span>{{ produto.nome|linebreaks}}</span></h3><br>
                    <h4><span>{{ produto.desc_curta|linebreaks}}</span></h4>
                    <span class="price">{{produto.preco_marketing|linebreaks}}</span>
                </div>
            </hr>
                <p>{{ produto.desc_longa|linebreaks}}</p>         
            </div>
        </div>       
                     
                 
    </div>         
</section>
{% endblock %}
