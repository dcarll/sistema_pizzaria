{% extends 'base.html'%}

{% block title %}
	Blog | home
{% endblock title %}

{% block content %}
	{% if messages %}
		<ul class="messages">
			{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
	{% endif %}
 	{% for post in object_list %}
 		<div class="post-entry">
 			<h1 class="post-entry"><a href="{{ post.get_absolute_url }}">{{ post.titulo}}</a></h1>
 			<p>{{ post.conteudo}}</p>
 		</div>			
 			
 		
 	{% endfor %}
{% endblock content %}
